name: Build

on: [push, pull_request]

jobs:
  package:
    name: Package
    runs-on: windows-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/}.${GITHUB_RUN_NUMBER})"
      id: extract_branch
    - name: sanitize target
      shell: bash
      run: echo "##[set-output name=TARGET_SANI;]$(echo "${{ steps.extract_branch.outputs.branch }}".replace("/","_")"
      id: sanitized-output
    - name: Upload artifact to Github
      uses: actions/upload-artifact@v2
      with:
        name: OdaTests-${{ steps.sanitized-output.outputs.TARGET_SANI }}
        path: |
          *
          !.git